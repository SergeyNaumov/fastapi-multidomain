
<form id="form_tasks">
    {% raw %}
    <pre>
      
      header: {{header}}
      body: {{body}}
      priority: {{priority}}
    </pre>
    {% endraw %}
    <div class="form-group" v-for="">
      <label for="form_tasks_header">Введите наименование задачи</label>
      <input type="text" class="form-control" v-model="header" aria-describedby="emailHelp">
      <small id="form_tasks_header_help" class="form-text form-error">данное поле обязательно для заполнения</small>
    </div>
    <div class="form-group">
      <label for="form_tasks_body">Описание задачи</label>
      <textarea class="form-control" v-model="body"></textarea>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" v-model="priority">
      <label class="form-check-label" for="exampleCheck1">Приоритет</label>
    </div>

    <button type="submit" class="btn btn-primary">Создать задачу</button>
</form>
